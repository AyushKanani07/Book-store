<div class="mt-[90px]">
    <div class="ml-[20px] gap-[9px] flex justify-center">
        <button class="bg-gray-500 border-2 border-gray-700 rounded-lg w-[90px]" (click)="increase()">Counter ++</button>
        <button class="bg-gray-500 border-2 border-gray-700 rounded-lg w-[90px]" (click)="decrease()">Counter --</button>
        <p>Counter = {{counter_services.counter}}</p>
    </div>
    <div class="flex justify-center ">
    <h2>Books</h2>
    </div>
<div class="flex flex-wrap flex-row justify-center gap-[12px]">
<mat-card class="example-card" *ngFor="let book of books">
    <mat-card-header>
      <mat-card-title class="overflow-hidden h-[38px]">{{book.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="h-[300px] w-[260px]" src={{book.img}} alt="Photo of a Shiba Inu">
    <mat-card-content class="mt-[9px]">
      <p> Author: {{book.author}} </p>
      <p> Pages: {{book.totalPages}} </p>
      <p> Price: {{book.price.value + ' ' + book.price.currency}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Details</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
