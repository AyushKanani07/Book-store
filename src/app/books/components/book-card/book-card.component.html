<div class="flex flex-wrap flex-row justify-center gap-[12px]">
    <mat-card class="example-card" *ngFor="let book of books">
      <mat-card-header>
        <mat-card-title class="overflow-hidden h-[38px]">{{book.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="h-[300px] w-[260px]" src={{book.img}} alt="Photo of a Shiba Inu">
        <mat-card-content class="mt-[9px]">
          <p> {{book.author}} </p>
          <p> Pages: {{book.totalPages}} </p>
          <p> Price: {{book.price.value + ' ' + book.price.currency}} </p>
        </mat-card-content>
      <mat-card-actions>
        <button mat-button>Details</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
